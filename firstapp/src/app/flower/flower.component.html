<p >
    Flower Name:{{flower.name | uppercase | lowercase}}
    <span class="alert alert-success" 
    *ngIf="flower.like"
    (click)="toggle()">Liked</span>
    <span class="alert alert-danger" (click)="toggle()" [hidden]="flower.like">No one liked yet</span>
    <br> <br> <br>
    Flower Price/pc:{{flower.price | currency:'INR'}}
    <br>
    Quantity Available:{{flower.quantity}}
    <br>
    <img [src]="flower.pic" height="200" width="200" (click)="showBig()">
    
</p>
